[name: CI]

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pytest (assertive tests)
        run: |
          # Run only the lightweight assertive tests we added to keep CI fast
          pytest -q tests/*_assert.py

      - name: Import runner modules (lightweight smoke)
        run: |
          python - <<'PY'
          import importlib
          modules = [
              'scripts.run_quick_backtest',
              'scripts.run_backtest_with_fees',
              'scripts.run_backtest_with_sessions',
              'scripts.run_backtest_tradingview_patterns',
              'scripts.run_backtest_vol_supertrend_sessions',
          ]
          ok = True
          for m in modules:
              try:
                  importlib.import_module(m)
                  print(f'imported {m}')
              except Exception as e:
                  print(f'FAILED to import {m}:', e)
                  ok = False
          if not ok:
              raise SystemExit('One or more runner modules failed to import')
          PY
